<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<style>
    
    #div1 {
        width: 300px;
        height: 300px;
        border: 2px solid blue;
    }
    #div2 {
        width: 400px;
        height: 400px;
        border: 2px solid red;
    }
    
</style>
    

<body>
    <div id="div1">dsadsad as</div>
    <P>完美分隔符</P>
    <div id="div2">fcasfcsac </div>
</body>
<script src="js/jquery-1.8.3.min.js"></script>
<script>
    $(document).ready(function(){
       $("#div1").clone().appendTo("#div2"); 
        
    });
</script>
    
</html>
